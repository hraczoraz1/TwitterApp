<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>TwitterApp</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">  
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">  
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
}
</style>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container-fluid">
    <div class="jumbotron">
        <h1>Twitter Project Application</h1>
        <p class="lead">This app uses the Twitter API to perform some operation(s).</p>
        <p><a href="https://www.twitter.com" target="_blank" class="btn btn-success btn-lg">Visit Twitter</a></p>
    </div>
    <table border="1" cellpadding="10px">
    	<tr th:each="userTweet: ${userTweets}" >
    		<td th:text = "${userTweet}">
    		
    	</tr>
    </table>
    <hr>
    <footer>
    </footer>
</div>
</body>
</html>
